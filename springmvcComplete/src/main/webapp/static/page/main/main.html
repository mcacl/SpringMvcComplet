<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="static/javascript/JQuery_v3.5.0.js"></script>
</head>
<body>
<h4>主页</h4>
<a href="loginout">注销</a>
<h5>数据:</h5>
<p id="data"></p>
<img src="static/image/PGYLogo.png" alt="图片未找到"/>
</body>
<script type="text/javascript">
    $.ajax({
        url: 'main/data',
        dataType: 'json',
        success: function (data) {
            $('#data').text(JSON.stringify(data));
        },
        error: function (err) {
            alert(err.responseText);
        }
    });
</script>
</html>
